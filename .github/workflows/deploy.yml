name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # 1. Copy Backend Files via SCP (Bypasses Git Firewall)
    - name: Copy backend files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        source: "backend/*"
        target: "/home/${{ secrets.SSH_USERNAME }}/uparwala"
        strip_components: 0

    # 2. Run Setup Commands via SSH
    - name: Setup and Restart
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          cd ~/uparwala/backend
          
          # Create env if missing (first run)
          if [ ! -f .env ]; then
            cp .env.production.template .env
            echo "⚠️  Created .env from template. Update it with secrets!"
          fi
          
          # Setup Venv
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          
          source venv/bin/activate
          
          # Install Dependencies
          pip install -q -r requirements.txt
          pip install -q -r requirements-production.txt
          
          # Run Deployment Tasks
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput
          
          # Restart App
          mkdir -p ~/public_html/tmp
          touch ~/public_html/tmp/restart.txt
          
          echo "✅ Backend deployed successfully!"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm install
    
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
    
    - name: Deploy frontend to cPanel
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: /public_html/
        dangerous-clean-slate: false
